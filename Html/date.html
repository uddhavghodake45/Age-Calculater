		function click1() {
			 var datea = document.getElementById("text").value;

				var month1 = Number(month1e);
				var year1 = Number(year1f);
			if(date=="" || month=="" || year==""){

			}
			else if(date1=="" || month1=="" || year1==""){
				alert("please Enter correct current date");
			}
			else {
				var mont = [31,28,31,30,31,30,31,31,30,31,30,31];
				//months for 12months
				if (date > date1) { 
					month1 = month1-1;
					date1 = date1 + mont[month1-1];

           		 // 	month1 = month1 - 1; 
            		// date1 = date1 + x; 
       		    } 

       		    if (month > month1) { 
            		year1 = year1 - 1; 
            		month1 = month1 + 12; 
       			} 
  
        		// calculate date, month, year

      		    var calculated_month = month1 - month;
